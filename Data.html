            <h1> String Datatype</h1>
           
            <script >
            //Dtatypes In Js
            /* 1 String Data Type
            The string data type is used to represent textual data (sequences of characters).
            Strings are created using single or double quotes surrounding one or more characters*/
           
            var a = "In String DataType This is 1st sentenence"; 
            var b = 'In String DataType This is 2nd sentence';  
            document.write(a + "<br>");
            document.write(b + "<br>");
        </script>

            <script >    
            // Number Data Type
/*The number data type is used to represent positive or negative numbers with or without decimal place,
or numbers written using exponential notation*/

var p = 420;
